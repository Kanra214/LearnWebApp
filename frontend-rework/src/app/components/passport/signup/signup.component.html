<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Signup form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" [formGroup]="signupForm" (ngSubmit)="signup()">
                            <h3 class="text-center text-info">Signup</h3>
                            <div class="form-group">
                                <label for="username" class="text-info"
                                data-error="wrong" data-success="right">Username:</label><br>
                                <input type="text" name="username" id="username" formControlName="username" class="form-control validate">
                                <div class="alert alert-danger" *ngIf="signupForm.get('username').touched && signupForm.get('username').invalid">
                  <div *ngIf="signupForm.get('username').errors.required">Username is required.</div>
                  <div *ngIf="signupForm.get('username').errors.notUnique">This username is already taken.</div>
                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="text-info" data-error="wrong" data-success="right">Email:</label><br>
                                <input type="email" id="email" class="form-control validate" formControlName="email" name="email">
                                <div class="alert alert-danger" *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid">
                                    <div *ngIf="signupForm.get('email').errors.required">Email is required</div>
                                    <div *ngIf="signupForm.get('email').errors.email">Invalid email format</div>
                                  </div>
                            </div>


                            <div class="form-group">
                                <label data-error="wrong" data-success="right" for="password" class="text-info">Password:</label><br>
                                <input fromControlName="password" name="password" type="password" id="password" class="form-control validate">
                            </div>

                            <div class="form-group">
                                <label data-error="wrong" data-success="right" for="pass-verification" class="text-info">Verify your password:</label><br>
                                <input fromControlName="confirmPassword" name="password-verification" type="password" id="pass-verification" class="form-control validate">
                                <div class="alert alert-danger" *ngIf="signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').invalid">
                                    <div *ngIf="signupForm.get('email').errors.required">Email is required</div>
                                    <div *ngIf="signupForm.get('email').errors.email">Invalid email format</div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <button [disabled]="signupForm.invalid" type="submit" class="btn btn-default" routerLink="/">Sign up</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
