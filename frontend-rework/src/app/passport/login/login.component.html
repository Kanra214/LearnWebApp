
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        
                        <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                            <h3 class="text-center text-info">Login</h3>
                            <div *ngIf="invalidLogin" class="alert alert-danger">
                                {{errorMsg}}
                              </div>
                            <div class="form-group">
                                <label for="email" class="text-info"
                                data-error="wrong" 
                                data-success="right"
                                >Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control validate"
                                formControlName="email">
                                <div class="alert alert-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                                    <div *ngIf="loginForm.get('email').errors.required">Email is required</div>
                                    <div *ngIf="loginForm.get('email').errors.email">Invalid email format</div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label data-error="wrong" data-success="right" for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control validate" formControlName="password">
                                <div class="alert alert-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                                    <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
                                  </div>
                            </div>
                            <div class="submitDiv">
                                <button 
                                [disabled]="loginForm.invalid" 
                                type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="submitDiv">
                            <button (click)="loginPassenger()" class="btn btn-primary">Login as a passenger</button>
                            </div>
                        </form>
                        <div id="register-link" class="text-right">
                            <a routerLink="../signup" class="text-info">Signup here</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
