<form>
    
    <div class="row" [hidden]="!edit">
        <div class="col col-md-5 form-group">
            <input class="form-control" placeholder="Event name" #eventName>
        </div>
        <div class="col col-md-5 form-group">
            <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [selectMode]="'range'" placeholder="Select a time slot">
            <owl-date-time #dt1></owl-date-time>
        </div>
        <div class="col col-md-2">
            <button class="btn btn-primary" (click)="save(eventName, dt1)">Save</button>
        </div>
    </div>
    <div *ngIf="!edit">
        <div class="col col-md-10 form-group">
            <input class="form-control" [placeholder]="placeholder" readonly (click)="edit=true">
        </div>
    </div> 

    
    <span class="close" (click)="close()">x</span>
    
    
</form>
<button (click)="show(dt1)"></button>
